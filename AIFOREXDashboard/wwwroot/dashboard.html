<!-- wwwroot/dashboard.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📊 דשבורד השקעות - AIFOREX</title>
    <style>
        body {
            font-family: Arial;
            direction: rtl;
            background: #f4f4f4;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #444;
            color: #fff;
        }

        .buy {
            background-color: #c8facc;
        }

        .sell {
            background-color: #ffcccb;
        }
    </style>
</head>
<body>
    <h2>📈 דשבורד בזמן אמת - AIFOREX</h2>
    <table id="dashboardTable">
        <thead>
            <tr>
                <th>⏰ שעה</th>
                <th>🔤 סימול</th>
                <th>🛒 פעולה</th>
                <th>💰 מחיר</th>
                <th>📦 כמות</th>
                <th>📊 רווח/הפסד</th>
                <th>📡 מקור</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadData() {
            const res = await fetch('/api/dashboard/data');
            const data = await res.json();
            const tbody = document.querySelector('#dashboardTable tbody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = item.action === 'BUY' ? 'buy' : (item.action === 'SELL' ? 'sell' : '');
                row.innerHTML = `
                        <td>${item.time}</td>
                        <td>${item.symbol}</td>
                        <td>${item.action}</td>
                        <td>${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>${item.pnl.toFixed(2)}</td>
                        <td>${item.source}</td>
                    `;
                tbody.appendChild(row);
            });
        }

        loadData();
        setInterval(loadData, 5000); // רענון כל 5 שניות
    </script>
</body>
</html>
